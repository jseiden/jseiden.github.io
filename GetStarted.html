    <div class="main-wrapper">
        <main>
                <h2 class="p-get-started">Fill out this form to schedule an introductory phone call:</h2><br>
                    <div class="form_container">
                        <form>
                            <label for="firstName">First Name:</label>
                            <input type="text" name="firstName" id="firstName" required><br><br>
                            <label for="lastName">Last Name:</label>
                            <input type="text" name="lastName" id="lastName" required><br><br>
                            <label for="phone">Phone Number (Format: 123-45-678):</label>
                            <input type="tel" id="phone" name="phone"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
                            <!-- <small>Format: 123-45-678</small><br><br> -->
            
                            <label for="email">Email address:</label>
                            <input type="email" id="email" pattern=".+@globex\.com" size="30"  required><br>
                            <label for="client_intro">What are your main health concerns?</label><br>
                            <textarea id="client_intro" name="client_intro" id="" cols="50" rows="5" required></textarea><br>
                            <input type="checkbox" id="permission-to-contact" name="permission-to-contact">
                            <label for="permission-to-contact">I give Susan Whittle permissiont to contact me via phone and/or email.</label><br><br>

                            <input type="submit" value="Submit">
                        </form>
 
            </div>
        </main>
